<mat-card >
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Senha" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </form>
        <div class="signup-link">
            <p>NÃ£o tem uma conta? <button mat-button color="accent" (click)="goToSignup()">Cadastre-se</button></p>
        </div>
    </mat-card-content>
</mat-card>
