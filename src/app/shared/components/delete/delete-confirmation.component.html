<mat-card class="confirmation">
  <div class="col">
    <div class="modal-header">
      <div>
        Confirmação
      </div>
    </div>
  </div>
  <hr class="mat-hr">
  <div class="spacer-10"></div>
  <div class="col">
    <div class="col-lg-12 text-justify">
      Tem certeza que deseja excluir este item?
    </div>

    <div class="spacer-20"></div>

    <div class="col-lg-12 actions d-flex justify-content-end">
      <button (click)="onNoClick()" mat-raised-button color="primary">
        Não
      </button>&nbsp;&nbsp;
      <button (click)="onYesClick()" mat-raised-button color="secondary">
        Sim
      </button>
    </div>
  </div>
  <div class="spacer-10"></div>
</mat-card>
